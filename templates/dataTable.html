<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="alternate stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/mdb.min.css') }}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <style>
        th[colspan]{
            text-align: center;
            background-color: #ebebeb;
        }
        .alert {
          padding: 20px;
          background-color: #f44336;
          color: white;
        }

        .closebtn {
          margin-left: 15px;
          color: white;
          font-weight: bold;
          float: right;
          font-size: 22px;
          line-height: 20px;
          cursor: pointer;
          transition: 0.3s;
        }

        .closebtn:hover {
          color: black;
        }

        .playerGrid {
            display: grid;
            grid-template-columns: 1fr 4fr;
            grid-template-rows: auto 1fr;
        }

        .teamGrid {
            display: grid;
            grid-template-columns: 1fr 4fr;
            grid-template-rows: min-content auto;
        }

        .playerTable {
            overflow-y: auto;
            grid-column: 2;
            grid-row: 1 / 3;
            max-height: 50vh;
        }

        .playerTable thead th {
            position: sticky;
            top: -1px;
            background: white;
            z-index: 1;
            text-align: center;
        }

        .teamTable {
            overflow-y: auto;
            grid-column: 2;
            grid-row: 1;
            max-height: 43vh;
        }

        .teamTable thead th {
            position: sticky;
            top: -1px;
            background: white;
            z-index: 1;
            text-align: center;
        }

        .tableFont {
            font-size: 0.88em;
        }

        .playerHeadshot {
            grid-column: 1;
        }

        .playerHeadshot img {
            width: 90%;
            height: auto;
            margin: auto;
            display: block;
        }
        .teamHeadshot {
            grid-column: 1;
            grid-row: 1 / 3;
            display: flex;
            align-items: center;
        }

        .teamHeadshot img {
            width: 90%;
            height: auto;
            margin: 0 auto; /* Ensure this is set */
        }

        .defaultImage {
            width: 100%;
            height: auto;
            display: block;
        }

        .fixed-element {
            position: fixed;
            bottom: 10px;
            right: 10px;
        }

        .btn-outline-danger {
            color: #ff0000;
            border: 1px solid #ff0000;
            background-color: transparent;
        }

        .btn-outline-danger:hover {
            background-color: #ff0000;
            color: white;
        }
    </style>

</head>
<body>
    <div class="container-sm py-5 h-100">
        {% block body %}

        {% for player in badPlayer %}
        <div class="alert">
          <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
          <strong>Unknown Player: </strong>{{player}}
        </div>
        {% endfor %}

        <br>
        {% for table, url, name, category in playertable %}
            <div class="playerGrid mx-3">
                <div class="playerHeadshot">
                    <img src="{{ url }}" alt="Player Image" onerror="this.onerror=null;this.className='defaultImage';this.src='https://storage.googleapis.com/support-forums-api/attachment/thread-120988-16861902392288249134.png';" class="playerHeadshot">
                    <br>
                    <h3 style="text-align:center;">{{ name }}</h3>
                    <h4 style="text-align:center;">{{ category }}</h4>
                </div>
                <div class="playerTable">
                    {{ table|safe }}
                </div>
                <br>
            </div>
        <br>
        {% endfor %}

        {% for table, url in teamtable %}
            <div class="teamGrid mx-3">
                <div class="teamHeadshot">
                    <img src="{{ url_for('static', filename='img/' + url) }}" alt="Team Image" onerror="this.onerror=null; this.className='defaultImage'; this.src='https://storage.googleapis.com/support-forums-api/attachment/thread-120988-16861902392288249134.png';" class="teamHeadshot">                </div>
                <div class="teamTable">
                    {{ table|safe }}
                </div>
                <br>
            </div>
        <br>
        {% endfor %}

        <div class="mx-3">
            <a href="/protected">
                <button id="returnToSearchButton" class="btn btn-grayish btn-lg btn-block">Return to Search</button>
                <form action="/protected" method="POST">
                    <button type="submit" value="Log Out" name="Submit" class="btn btn-outline-danger fixed-element">Log Out</button>
                </form>
            </a>
        </div>

        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                document.getElementById('returnToSearchButton').click();k
            }
        });
    </script>

</body>
</html>
