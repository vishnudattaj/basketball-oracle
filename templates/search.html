<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="alternate stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/mdb.min.css') }}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <style>
        table {
            text-align: center;
        }

        tr {
          text-align: center !important;
        }

        .alert {
          padding: 20px;
          background-color: #f44336;
          color: white;
        }

        .closebtn {
          margin-left: 15px;
          color: white;
          font-weight: bold;
          float: right;
          font-size: 22px;
          line-height: 20px;
          cursor: pointer;
          transition: 0.3s;
        }

        .closebtn:hover {
          color: black;
        }

        .standingsGrid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 3%;
        }

        .standingsTable {
            overflow-y: auto;
            grid-row: 1 / 3;
            max-height: 55vh;
        }

        .standingsTable td {
            padding: 5px 0;
            vertical-align: middle;
        }

        .standingsTable thead th {
            position: sticky;
            top: -1px;
            background: white;
            z-index: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-sm py-5 h-100 fixed-container">
        {% block body %}

        {% for player in badPlayer %}
        <div class="alert">
          <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
          <strong>Unknown Player: </strong>{{player}}
        </div>
        {% endfor %}

        {% for team in badTeam %}
        <div class="alert">
          <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
          <strong>Unknown Team: </strong>{{team}}
        </div>
        {% endfor %}

        <form action="/protected" method="POST">
            <div class="my-3 mx-3">
                <label for="player" class="form-label">Players:</label>
                <input type="text" id="player" name="player" class="form-control">
            </div>
            <div class="mb-3 mx-3">
                <label for="team" class="form-label">Teams:&nbsp;</label>
                <input type="text" id="team" name="team" class="form-control">
            </div>
            <div class="mx-3">
                <button type="submit" value="Submit" name="Submit" class="btn btn-primary btn-lg btn-block">Search</button>
                <button type="submit" value="Log Out" name="Submit" class="btn btn-grayish btn-lg btn-block">Log Out</button>
                <br>
            </div>
        </form>

        <div class="standingsGrid mx-3">
        {% for table in standings %}
            <div class="standingsTable">
                {{ table |safe }}
            </div>
        {% endfor %}
        </div>

        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
