<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="alternate stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/mdb.min.css') }}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <style>
        table {
            text-align: center;
        }

        tr {
          text-align: center !important;
        }

        .alert {
          padding: 20px;
          background-color: #f44336;
          color: white;
        }

        .closebtn {
          margin-left: 15px;
          color: white;
          font-weight: bold;
          float: right;
          font-size: 22px;
          line-height: 20px;
          cursor: pointer;
          transition: 0.3s;
        }

        .closebtn:hover {
          color: black;
        }

        .standingsGrid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 3%;
        }

        .standingsTable {
            overflow-y: auto;
            grid-row: 1 / 3;
            max-height: 67.2vh;
        }

        .standingsTable td {
            padding: 5px 0;
            vertical-align: middle;
        }

        .standingsTable thead th {
            position: sticky;
            top: -1px;
            background: white;
            z-index: 1;
            text-align: center;
        }

        .fixed-element {
            position: fixed;
            bottom: 10px;
            right: 10px;
        }

        .search-input {
            height: 50px;
            border-radius: 30px;
            padding-left: 40px;
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .search-icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #888;
        }

        .search-container {
            position: relative;
        }
        .btn-outline-danger {
            color: #ff0000;
            border: 1px solid #ff0000;
            background-color: transparent;
        }

        .btn-outline-danger:hover {
            background-color: #ff0000;
            color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 0.35fr 4fr;
        }

        .topBar {
            display: flex;
            grid-row: 1;
            background-color: #ECECEC;
        }

        .card {
            display: flex;
            flex-basis: 7%;
            background-color: #ffffff;
            border-right: 1px solid black;
            border-left: 1px solid black;
        }

        .card > * {
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .centerBar {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .bottomSection {
            grid-row: 2 / 4;
        }
    </style>
</head>
<body class="grid">
    <div class="topBar">
        <div class="card">
            <div>
                <h7 class="centerBar">Games</h7>
            </div>
            <div>
                <h7 class="centerBar">Games</h7>
            </div>
        </div>
    </div>
    <div class="container-sm py-5 h-100 bottomSection">
        {% block body %}

        {% for player in badPlayer %}
        <div class="alert">
          <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
          <strong>Unknown Player: </strong>{{player}}
        </div>
        {% endfor %}

        <form action="/protected" method="POST">
            <div class="my-3 mx-3 search-container">
                <input type="text" id="player" name="player" class="form-control search-input" placeholder="Search...">
                <i class="fas fa-search search-icon"></i>
            </div>
            <div class="mx-3">
                <button hidden="hidden" type="submit" value="Submit" name="Submit" class="btn btn-primary btn-lg btn-block">Search</button>
                <button type="submit" value="Log Out" name="Submit" class="btn btn-outline-danger fixed-element">Log Out</button>
            </div>
        </form>

        <div class="standingsGrid mx-3">
        {% for table in standings %}
            <div class="standingsTable">
                {{ table |safe }}
            </div>
        {% endfor %}
        </div>

        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
